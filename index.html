<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }

        .splash-container {
            width: 300px;
            height: 300px;
        }

        .splash-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="original-c92e1bfe002f2ea8c95686719c2e5817.gif" alt="Telegram Loading">
    </div>

    <script>
        // Reindirizza dopo 11 secondi
        setTimeout(function() {
            window.location.href = 'index1.html';
        }, 11000);
    </script>
</body>
</html>
